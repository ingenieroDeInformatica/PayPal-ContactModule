<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PayPal JS SDK Contact Module</title>
        <style>
        #contact-mode {
            appearance: none;               /* remove native arrow */
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px 40px 10px 12px;   /* space for custom arrow */
            font-size: 14px;
            line-height: 1.5;
            cursor: pointer;
            transition: border-color 0.2s, box-shadow 0.2s;
            }

            #contact-mode:focus {
            border-color: #0070ba;          /* PayPal blue */
            box-shadow: 0 0 0 3px rgba(0,112,186,0.2);
            outline: none;
            }

            label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 14px;
            }
</style>
    </head>
    <body style="background-color: lightcyan;">
        <div
    data-pp-message
    data-pp-style-layout="text"
    data-pp-style-logo-type="inline"
    data-pp-style-text-color="black"
    data-pp-style-text-size="12"
    data-pp-amount="5000"
    data-pp-placement=product>
</div>
        <h1>PayPal JS SDK Contact Module by Quinn and Tim</h1>
            <label for="contact-mode">Select Contact Mode</label>
            <select id="contact-mode">
                <option value="UPDATE_CONTACT_INFO">UPDATE_CONTACT_INFO</option>
                <option value="RETAIN_CONTACT_INFO">RETAIN_CONTACT_INFO</option>
                <option value="NO_CONTACT_INFO">NO_CONTACT_INFO</option>
            </select>
        <div id="paypal-button-container"></div>

            <div id="status" role="status" aria-live="polite"></div>

        <p id="result-message">Pay using GB Sandbox account</p>
